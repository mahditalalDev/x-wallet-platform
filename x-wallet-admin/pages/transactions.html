<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/admin.css" />
    <link rel="stylesheet" href="../css/transaction.css" />
    <title>Transactions</title>
    <link rel="stylesheet" href="./css/admin.css" />
    <style>
      .status {
        font-weight: bold;
        padding: 5px 10px;
        border-radius: 5px;
        text-align: center;
        display: inline-block;
      }

      .status.success {
        background: #28a745;
        color: white;
      }
      .status.failed {
        background: #dc3545;
        color: white;
      }
      .status.pending {
        background: #ffc107;
        color: black;
      }

      /* Pop-up Modal Styles */
      .modal {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 400px;
        background: white;
        box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
        padding: 20px;
        border-radius: 10px;
        z-index: 1000;
      }

      .modal h3 {
        margin-top: 0;
      }

      .modal .btn-container {
        display: flex;
        justify-content: space-around;
        margin-top: 20px;
      }

      .btn {
        padding: 10px 15px;
        border: none;
        cursor: pointer;
        border-radius: 5px;
        font-size: 16px;
        color: white;
        transition: 0.3s;
      }

      .btn.accept {
        background: #28a745;
      }
      .btn.reject {
        background: #dc3545;
      }
      .btn.close {
        background: #007bff;
      }

      .btn:hover {
        opacity: 0.8;
      }

      /* Overlay Background */
      .overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.4);
        z-index: 999;
      }
    </style>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <a href="#" class="logo">
          <img
            src="../../x-wallet-client/imgs/coollogo_com-23587693.png"
            alt="Logo"
            width="120"
          />
        </a>
        <button class="menu-btn" id="menu-btn">â˜°</button>

        <div class="profile-section">
          <button class="logout-btn">Logout</button>
        </div>
      </nav>
    </header>

    <div class="container">
      <div class="sidebar">
        <ul class="sidebar-links">
          <li><a href="./dashboard.html">Dashboard</a></li>
          <li><a href="" class="active">Profile</a></li>
          <li><a href="#">Settings</a></li>
          <li><a href="#">Help</a></li>
        </ul>
      </div>

      <div class="main">
        <h2>All Transactions</h2>
        <div class="transaction-table">
          <table>
            <thead>
              <tr>
                <th>ID</th>
                <th>Sender ID</th>
                <th>Receiver ID</th>
                <th>Type</th>
                <th>Amount ($)</th>
                <th>Status</th>
                <th>Date</th>
              </tr>
            </thead>
            <tbody id="transaction-body">
              <tr>
                <td colspan="6">Loading transactions...</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Pop-up Modal -->
    <div class="overlay" id="overlay"></div>
    <div class="modal" id="modal">
      <h3>Review Transaction</h3>
      <!--  -->
      <p><strong>ID:</strong> <span id="modal-id"></span></p>
      <p><strong>User ID:</strong> <span id="modal-user"></span></p>
      <p><strong>Type:</strong> <span id="modal-type"></span></p>
      <p><strong>Amount:</strong> <span id="modal-amount"></span></p>
      <div class="btn-container">
        <button class="btn accept" id="accept-btn">Accept</button>
        <button class="btn reject" id="reject-btn">Reject</button>
        <button class="btn close" id="close-btn">Close</button>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
   <script src="../script/admin_transactions.js"></script>
  </body>
</html>
