<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <nav>
      <header>
        <div class="nav-logo">
          <img src="../imgs/coollogo_com-23587693.png" alt="x-wallet logo"  />
        </div>
        <div class="nav-menu">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="24px"
            viewBox="0 -960 960 960"
            width="24px"
            fill="#222831"
          >
            <path
              d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z"
            ></path>
          </svg>
        </div>
      </header>
    </nav>

    <div class="login-section">
      <div class="login">
        <img
          class="login-hero"
          src="../imgs/x-wallet-signup-main-pic.png"
          alt="Login Hero"
        />
        <div class="login-container">
          <h2>&gt; Log in</h2>
          <form id="login-form">
            <div class="input-group">
              <label for="email">Email or Username</label>
              <input
                type="text"
                id="email"
                name="email"
                placeholder="Email or username"
                required
              />
              <div class="error-message"></div>
            </div>

            <div class="input-group">
              <label for="password">Password</label>
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Password"
                required
              />
              <div class="error-message"></div>
            </div>

            <div class="links">
              <span>></span>
              <a href="#" class="reset">Reset pass</a>
            </div>

            <button type="submit" class="login-btn">LOG IN</button>

            <div class="links">
              <span>// Don't have an account?</span>
              <a href="./register.html" class="signup">> Sign up</a>
            </div>
            <div class="social-login">
              <div class="social">a</div>
              <div class="social">b</div>
              <div class="social">c</div>
            </div>
          </form>
        </div>
        
      </div>
    
    </div>

    <script src="../script/script.js"></script>
  </body>
</html>
