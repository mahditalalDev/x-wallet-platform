<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Page Layout</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: #101a23;
            color: white;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        header {
            background-color: #18232f;
            padding: 15px;
            text-align: center;
            font-size: 22px;
            font-weight: bold;
        }
        .container {
            display: flex;
            flex: 1;
            flex-wrap: wrap; /* Ensures content wraps on smaller screens */
        }
        nav {
            width: 200px;
            background-color: #223749;
            padding: 20px;
        }
        nav ul {
            list-style: none;
        }
        nav ul li {
            margin-bottom: 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            display: block;
            padding: 10px;
            border-radius: 5px;
        }
        nav ul li a:hover {
            background-color: #2a4861;
        }
        .main-content {
            flex: 1;
            padding: 20px;
            background-color: #18232f;
            border-radius: 8px;
            margin: 20px;
        }
        .sidebar {
            width: 250px;
            background-color: #223749;
            padding: 20px;
        }
        .sidebar h3 {
            margin-bottom: 10px;
            font-size: 18px;
        }
        .sidebar ul {
            list-style: none;
        }
        .sidebar ul li {
            margin-bottom: 10px;
        }
        .sidebar ul li a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 8px;
            border-radius: 5px;
        }
        .sidebar ul li a:hover {
            background-color: #2a4861;
        }

        /* Media Queries for responsiveness */
        @media (max-width: 768px) {
            .container {
                flex-direction: column; /* Stack sidebar and content */
            }
            nav {
                width: 100%; /* Full width on smaller screens */
                margin-top: 20px;
            }
            .sidebar {
                width: 100%; /* Sidebar takes full width */
                margin-top: 20px;
            }
            .main-content {
                margin: 10px 0; /* Reduced margins */
            }
        }

        @media (max-width: 480px) {
            header {
                font-size: 18px; /* Smaller font for header */
            }
            nav ul li a {
                font-size: 14px; /* Smaller font size for navigation links */
            }
        }
    </style>
</head>
<body>

    <header>Website Header</header>

    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <h3>Quick Links</h3>
            <ul>
                <li><a href="#">Dashboard</a></li>
                <li><a href="#">Settings</a></li>
                <li><a href="#">Profile</a></li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="main-content" id="content">
            <h2>Welcome to the Home Page</h2>
            <p>This is the main content area. Click on the links to navigate.</p>
        </div>

     
    </div>

    <script>
       
    </script>

</body>
</html>
