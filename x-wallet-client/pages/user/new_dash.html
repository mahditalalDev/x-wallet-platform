<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Header</title>
    <link rel="stylesheet" href="../../css/new_dash.css" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <!-- Logo -->
        <a href="#" class="logo">
          <img src="../../imgs/coollogo_com-23587693.png" alt="" width="120" />
        </a>

        <!-- Navigation Links -->
        <ul class="nav-links" id="nav-links">
          <li><a href="./new_dash.html">Home</a></li>
          <li><a href="./profile.html">About</a></li>
        </ul>

        <!-- Profile & Logout -->

        <div class="profile-section">
          <!-- Hamburger Menu (for mobile) -->

          <div class="profile-pic" style="display: flex;justify-content: center;align-items: center;">
            <button class="menu-btn" id="menu-btn">â˜°</button>
          </div>
          <button class="logout-btn" id="logout-btn">Logout</button>
        </div>
      </nav>
    </header>
    <div class="container">
      <div class="fees-container">
        <!-- Popup Dialog -->
        <div id="popup-window" class="popup">
          <h2>Select Your Wallet</h2>

          <form id="popup-form">
            <label for="wallet">Wallet Type:</label>
            <select id="wallet-currency-popup">
              <option value="USD">USD</option>
              <option value="LBP">LBP</option>
            </select>

            <label for="balance">Your Balance:</label>
            <input
              type="text"
              id="balance-popup"
              value="0.00"
              disabled
              class="title-text"
            />

            <label for="receiver">Receiver ID:</label>
            <input
              type="text"
              id="receiver"
              placeholder="Enter receiver ID"
              required
            />

            <label for="amount">Amount:</label>
            <input
              type="text"
              id="amount"
              placeholder="Enter amount"
              required
            />

            <label for="fees">Fees:</label>
            <input type="text" class="title-text" id="fees_popup" disabled />

            <label for="type">Type:</label>
            <input
              type="text"
              id="type"
              style="color: white"
              value="P2P"
              disabled
            />

            <div class="buttons">
              <a
                href="#"
                class="close-btn"
                onclick="document.getElementById('popup-window').style.display='none'"
                >Close</a
              >
              <button class="send-btn" type="submit">Send</button>
            </div>
          </form>
        </div>

        <div class="fees">
          <p class="accent">your fees</p>
          <div>
            <div
              style="
                display: flex;
                justify-content: space-evenly;
                align-items: center;
              "
            >
              <p class="title-text">Peer To Peer</p>
              <p class="title-text">Withdraw</p>
              <p class="title-text">QR pay</p>
            </div>
            <div
              style="
                display: flex;
                height: 100%;
                justify-content: space-evenly;
                align-items: center;
                margin-top: 20px;
              "
            >
              <p class="title-text fee-text" id="p2p-fee">10%</p>
              <p class="title-text fee-text" id="Withdraw-fee">10%</p>
              <p class="title-text fee-text" id="QR_fee">10%</p>
            </div>
          </div>
        </div>
        <div class="fees">
          <div class="balance-header">
            <select id="walletSelect">
              <option value="">Select a wallet...</option>
            </select>
          </div>
          <div class="balance">
            <p id="balance-acc">1200 <span class="currency"> USD</span></p>
          </div>
          <h4 class="title-text">scan to Buy</h4>
          <div class="QR-dev">
            <div id="qrcode" class="qrcode"></div>
          </div>
        </div>
      </div>
      <div class="transactions">
        <div class="flex-flex_grow" style="justify-content: space-between">
          <p class="title">transaction</p>
          <button
            class="new-p2p"
            id="p2p_send_button123"
            onclick="p2pSendButtonClicked()"
          >
            send Money
          </button>
        </div>

        )
      </div>
    </div>
    <script src="../../script/utility.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="../../script/new-dash.js"></script>
  </body>
</html>
